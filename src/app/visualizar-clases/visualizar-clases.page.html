<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Visualizar Clases</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let clase of clases">
      <ion-label>
        <h2>{{ clase.asignatura }}</h2>
        <p>Descripci√≥n: {{ clase.descripcion }}</p>
        <p>Profesor: {{ clase.profesor }}</p>
        <p>Alumno: {{ clase.nombreUsuario }}</p>
        <p>RUT: {{ clase.rut }}</p>
        <p>Email: {{ clase.email }}</p>
        <p>Fecha: {{ clase.fecha }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-note color="danger" *ngIf="clases.length === 0">No hay clases registradas.</ion-note>
</ion-content>
