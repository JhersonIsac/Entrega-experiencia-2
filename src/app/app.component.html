<ion-app>
  <!-- Menú Hamburguesa -->
  <ion-menu side="start" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-item routerLink="/perfil" routerDirection="root" (click)="closeMenu()">
          <ion-icon name="person-outline" slot="start"></ion-icon>
          <ion-label>Perfil</ion-label>
        </ion-item>
        <ion-item routerLink="/justificacion-inasistencia" routerDirection="root" (click)="closeMenu()">
          <ion-icon name="document-text-outline" slot="start"></ion-icon>
          <ion-label>Justificar Inasistencia</ion-label>
        </ion-item>
        <ion-item routerLink="/registro-clases" routerDirection="root" (click)="closeMenu()">
          <ion-icon name="add-circle-outline" slot="start"></ion-icon>
          <ion-label>Registo de Clases</ion-label>
        </ion-item>
        <ion-item routerLink="/visualizar-clases" routerDirection="root" (click)="closeMenu()">
          <ion-icon name="eye-outline" slot="start"></ion-icon>
          <ion-label>Visualizar Registros</ion-label>
        </ion-item>
        <ion-item (click)="logout()">
          <ion-icon name="log-out-outline" slot="start"></ion-icon>
          <ion-label>Cerrar Sesión</ion-label>  
        </ion-item>
        
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Contenido principal de la app -->
  <div id="main-content">
    <ion-router-outlet></ion-router-outlet>
  </div>
  <ion-app>
    <ion-router-outlet></ion-router-outlet>
  </ion-app>
</ion-app>
